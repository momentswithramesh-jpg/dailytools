<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><h1>üõ†Ô∏è Fera Tools</h1></div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
            <ul class="nav-menu">

                <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
            </ul>
        </div>
    </nav>
    <div class="tool-page">
        <div class="container">
            <a href="../index.html#tools" class="back-link">‚Üê Back to Tools</a>
            <div class="tool-header">
                <h1>Regex Tester</h1>
                <p>Test regular expressions</p>
            </div>
            <div class="tool-container">
                <div class="form-group"><label for="regex">Regular Expression:</label><input type="text" id="regex" placeholder="/pattern/flags"></div><div class="form-group"><label for="test">Test String:</label><textarea id="test"></textarea></div>
                <button onclick="processTool()" class="btn btn-primary">Process</button>
                <button onclick="clearAll()" class="btn btn-secondary">Clear</button>
                <div class="result-container" id="result" style="display:none;">
                    <h3>Result:</h3>
                    <div class="result-output" id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function processTool() {
            const regexStr = document.getElementById('regex').value.trim();
            const testStr = document.getElementById('test').value;
            if (!regexStr) { alert('Enter regex'); return; }
            try {
                const match = regexStr.match(/^\/(.*)\/([gimuy]*)$/);
                if (!match) { alert('Invalid regex format. Use /pattern/flags'); return; }
                const pattern = match[1];
                const flags = match[2];
                const regex = new RegExp(pattern, flags);
                const results = testStr.match(regex);
                const allMatches = [];
                let m;
                const regex2 = new RegExp(pattern, flags + 'g');
                while ((m = regex2.exec(testStr)) !== null) {
                    allMatches.push('Match: ' + m[0] + ' at index ' + m.index);
                }
                document.getElementById('output').textContent = allMatches.length > 0 ? allMatches.join('\n') : 'No matches found';
                document.getElementById('result').style.display = 'block';
            } catch(e) {
                alert('Error: ' + e.message);
            }
        }
        function clearAll() {
            document.querySelectorAll('input, textarea, select').forEach(el => {
                if (el.type === 'checkbox') el.checked = false;
                else el.value = '';
            });
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
