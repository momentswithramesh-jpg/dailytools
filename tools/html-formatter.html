<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatter - Fera Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><h1>üõ†Ô∏è Fera Tools</h1></div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../about.html">About Us</a></li>
                <li><a href="../contact.html">Contact Us</a></li>
                <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
            </ul>
        </div>
    </nav>
    <div class="tool-page">
        <div class="container">
            <a href="../index.html#tools" class="back-link">‚Üê Back to Tools</a>
            <div class="tool-header">
                <h1>HTML Formatter</h1>
                <p>Format and beautify HTML code</p>
            </div>
            <div class="tool-container">
                <div class="form-group"><label for="code">HTML Code:</label><textarea id="code" placeholder="<div>...</div>"></textarea></div>
                <button onclick="processTool()" class="btn btn-primary">Process</button>
                <button onclick="clearAll()" class="btn btn-secondary">Clear</button>
                <div class="result-container" id="result" style="display:none;">
                    <h3>Result:</h3>
                    <div class="result-output" id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function processTool() {
            const code = document.getElementById('code').value.trim();
            if (!code) { alert('Enter HTML code'); return; }
            let formatted = code.replace(/></g, '>\n<');
            formatted = formatted.replace(/\s+/g, ' ').replace(/\s*>/g, '>').replace(/<\s*/g, '<');
            const lines = formatted.split('>');
            let indent = 0;
            formatted = lines.map(line => {
                if (line.includes('</')) indent = Math.max(0, indent - 1);
                const result = '  '.repeat(indent) + line + '>';
                if (line.includes('<') && !line.includes('</') && !line.includes('/>')) indent++;
                return result;
            }).join('\n');
            document.getElementById('output').textContent = formatted;
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.querySelectorAll('input, textarea, select').forEach(el => el.value = '');
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
