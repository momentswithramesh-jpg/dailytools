<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator - Fera Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><h1>üõ†Ô∏è Fera Tools</h1></div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../about.html">About Us</a></li>
                <li><a href="../contact.html">Contact Us</a></li>
                <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
            </ul>
        </div>
    </nav>
    <div class="tool-page">
        <div class="container">
            <a href="../index.html#tools" class="back-link">‚Üê Back to Tools</a>
            <div class="tool-header">
                <h1>Tip Calculator</h1>
                <p>Calculate tips</p>
            </div>
            <div class="tool-container">
                <div class="form-group"><label for="bill">Bill Amount:</label><input type="number" id="bill" step="0.01"></div><div class="form-group"><label for="tip">Tip Percentage:</label><input type="number" id="tip" value="15" min="0" max="100"></div>
                <button onclick="processTool()" class="btn btn-primary">Process</button>
                <button onclick="clearAll()" class="btn btn-secondary">Clear</button>
                <div class="result-container" id="result" style="display:none;">
                    <h3>Result:</h3>
                    <div class="result-output" id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function processTool() {
            const bill = parseFloat(document.getElementById('bill').value);
            const tipPercent = parseFloat(document.getElementById('tip').value) || 15;
            if (!bill) { alert('Enter bill amount'); return; }
            const tip = bill * (tipPercent / 100);
            const total = bill + tip;
            document.getElementById('output').textContent = `Tip: ${tip.toFixed(2)}\nTotal: ${total.toFixed(2)}`;
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.querySelectorAll('input, textarea, select').forEach(el => {
                if (el.type === 'checkbox') el.checked = false;
                else el.value = '';
            });
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
