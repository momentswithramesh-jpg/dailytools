<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker - Fera Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><h1>üõ†Ô∏è Fera Tools</h1></div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../about.html">About Us</a></li>
                <li><a href="../contact.html">Contact Us</a></li>
                <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
            </ul>
        </div>
    </nav>
    <div class="tool-page">
        <div class="container">
            <a href="../index.html#tools" class="back-link">‚Üê Back to Tools</a>
            <div class="tool-header">
                <h1>Password Strength Checker</h1>
                <p>Check password strength</p>
            </div>
            <div class="tool-container">
                <div class="form-group"><label for="password">Password:</label><input type="password" id="password"></div>
                <button onclick="processTool()" class="btn btn-primary">Process</button>
                <button onclick="clearAll()" class="btn btn-secondary">Clear</button>
                <div class="result-container" id="result" style="display:none;">
                    <h3>Result:</h3>
                    <div class="result-output" id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function processTool() {
            const password = document.getElementById('password').value;
            if (!password) { alert('Enter password'); return; }
            let strength = 0;
            let feedback = [];
            if (password.length >= 8) strength++; else feedback.push('Use at least 8 characters');
            if (/[a-z]/.test(password)) strength++; else feedback.push('Add lowercase letters');
            if (/[A-Z]/.test(password)) strength++; else feedback.push('Add uppercase letters');
            if (/[0-9]/.test(password)) strength++; else feedback.push('Add numbers');
            if (/[^a-zA-Z0-9]/.test(password)) strength++; else feedback.push('Add special characters');
            const levels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            document.getElementById('output').textContent = `Strength: ${levels[strength]}\n\n${feedback.length > 0 ? 'Suggestions:\n' + feedback.join('\n') : 'Great password!'}`;
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.querySelectorAll('input, textarea, select').forEach(el => {
                if (el.type === 'checkbox') el.checked = false;
                else el.value = '';
            });
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
