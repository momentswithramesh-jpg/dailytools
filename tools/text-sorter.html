<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sorter - Fera Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><h1>üõ†Ô∏è Fera Tools</h1></div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../about.html">About Us</a></li>
                <li><a href="../contact.html">Contact Us</a></li>
                <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
            </ul>
        </div>
    </nav>
    <div class="tool-page">
        <div class="container">
            <a href="../index.html#tools" class="back-link">‚Üê Back to Tools</a>
            <div class="tool-header">
                <h1>Text Sorter</h1>
                <p>Sort lines of text</p>
            </div>
            <div class="tool-container">
                <div class="form-group"><label for="text">Text (one item per line):</label><textarea id="text"></textarea></div><div class="form-group"><label for="order">Sort order:</label><select id="order"><option value="asc">Ascending</option><option value="desc">Descending</option></select></div>
                <button onclick="processTool()" class="btn btn-primary">Process</button>
                <button onclick="clearAll()" class="btn btn-secondary">Clear</button>
                <div class="result-container" id="result" style="display:none;">
                    <h3>Result:</h3>
                    <div class="result-output" id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function processTool() {
            const text = document.getElementById('text').value;
            const order = document.getElementById('order').value;
            const lines = text.split('\n').filter(l => l.trim());
            const sorted = order === 'asc' ? lines.sort() : lines.sort().reverse();
            document.getElementById('output').textContent = sorted.join('\n');
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.querySelectorAll('input, textarea, select').forEach(el => {
                if (el.type === 'checkbox') el.checked = false;
                else el.value = '';
            });
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
